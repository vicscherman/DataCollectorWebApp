<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector App</title>
    <link href ="../static/main.css" rel ="stylesheet">
</head>
<body>
    <div class= "container">
        <h1>User Height Data</h1>
        <h3>Input your height see where you stack up!</h3>
        <div class = "message">
            {{text| safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
            <input title="We'll never share your email with anybody" placeholder="Enter your email address" type="email" name="email_name" required>
            <br>
            <input title="Your data is safe with us" placeholder="Enter your height in cm" type="number" min="50", max="350" name="height_name" required>
            <br>
            <button type="submit">Submit!</button>

        </form>




    </div>
    
</body>
</html>
